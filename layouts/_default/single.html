{{ define "main" }}
<section>
    <div class="container">
        <h1>{{ .Title }}</h1>
        <div class="container">
            {{ range .Params.categories}}
                <a href="/{{ . }}/">{{ . }}</span>
            {{ end }}
        </div>
        <div class="container">
            {{ range .Params.tags }}
                <span>{{ . }}</span>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
